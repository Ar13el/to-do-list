<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To do list</title>
<link rel="stylesheet" href="styleapp.css">
<script type="module" src="script.js" defer></script>
</head>
<body>

<div id="loadingScreen">Loading tasks...</div>

<div class="sidebar">
<h2>MENU</h2>

<select id="langSelectSidebar">
  <option value="en">English</option>
  <option value="es">Español</option>
</select>

<div class="menu-option" id="myDayBtnSidebar">My Day</div>
<div class="menu-option" id="importantBtnSidebar">Important</div>
<div class="menu-option" id="tasksBtnSidebar">Tasks</div>

<div id="userInfo">...</div>
<button id="logoutBtn" class="button-style">Logout</button>
</div>

<div class="content">
<div class="header-title" id="headerTitle">My Day</div>
<div id="date" class="header-date"></div>
<div id="taskList"></div>
<button id="addTask" class="button-style button-action">+ Add a task</button>
<button id="modalConfirm" class="button-style button-action">Confirm Task</button>
</div>

<div id="modal">
<div class="modal-box">
<input id="taskInput" class="modal-input" placeholder="Task name">
<textarea id="taskDesc" class="modal-input" placeholder="Task description"></textarea>
<input id="taskdate" type="date" class="modal-input">
<div class="switch-container">
<span>Important</span>
<input type="checkbox" id="importantSwitch">
</div>
<button id="modalAdd" class="button-style">Submit</button>
</div>
</div>

<div id="confirmModal">
<div class="modal-box">
<p>Are you sure to delete this task?</p>
<div class="confirm-buttons" style="display:flex;margin-top:15px">
<button id="confirmYes" class="button-style">Yes</button>
<button id="confirmNo" class="button-style">No</button>
</div>
</div>
</div>

<div id="settingsModal">
<div class="modal-box">
<p>Choose Language</p>
<select id="langSelect">
  <option value="en">English</option>
  <option value="es">Español</option>
</select>
<button id="closeSettings" class="button-style">Close</button>
</div>
</div>

<div class="bottom-bar">
<button id="myDayBtn">
<svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/></svg>
My Day
</button>
<button id="importantBtn">
<svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21 16.54 13.97 22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
Important
</button>
<button id="tasksBtn">
<svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zm0-8h14V7H7v2z"/></svg>
Tasks
</button>
<button id="settingsBtn">
<svg viewBox="0 0 24 24">
  <path d="M19.14 12.94c.04-.3.06-.61.06-.94s-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.11-.2-.36-.28-.57-.22l-2.39.96c-.5-.38-1.03-.69-1.62-.92L14.5 2.5c-.03-.22-.23-.38-.46-.38h-3.99c-.23 0-.42.16-.46.38l-.36 2.78c-.59.23-1.13.54-1.62.92l-2.39-.96c-.21-.07-.46.02-.57.22L2.71 8.87c-.11.2-.06.46.12.61l2.03 1.58c-.05.3-.08.63-.08.94s.03.64.08.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.11.2.36.28.57.22l2.39-.96c.5.38 1.03.69 1.62.92l.36 2.78c.03.22.23.38.46.38h3.99c.23 0 .42-.16.46-.38l.36-2.78c.59-.23 1.13-.54 1.62-.92l2.39.96c.21.07.46-.02.57-.22l1.92-3.32c.11-.2.06-.46-.12-.61l-2.03-1.58zM12 15.5A3.5 3.5 0 1 1 12 8.5a3.5 3.5 0 0 1 0 7z"/>
</svg>
Settings
</button>

<button id="logoutBtnMobile">
<svg viewBox="0 0 24 24"><path d="M16 13v-2H7V8l-5 4 5 4v-3h9zM20 3H8c-1.1 0-2 .9-2 2v4h2V5h12v14H8v-4H6v4c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
Logout
</button>
</div>

<div id="calendarModal">
<div class="modal-box">
<p>Do you want to add this task to your calendar?</p>
<div class="confirm-buttons" style="display:flex;margin-top:15px">
<button id="calendarYes" class="button-style">Yes</button>
   <button id="calendarDownload" class="button-style">
        <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="white" d="M5 20h14v-2H5v2zm7-18L5.33 9h3.34v4h4.66V9h3.34L12 2z"/>
        </svg></button>
<button id="calendarNo" class="button-style">No</button>
</div>
</div>
</div>

</body>
</html>
