<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login To-do</title>

<style>
body{
    background-color: #212121;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
}
.login{
    text-align: center;
    background-color: #2c2c2c;
    width: 300px;
    padding: 20px;
    padding-top: 0;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    position: relative;
    overflow: hidden;
    transition: height 0.35s ease;
}
.tabs{
    display: flex;
    width: calc(100% + 40px);
    margin-left: -20px;
    margin-right: -20px;
}
.tab{
    flex: 1;
    text-align: center;
    padding: 12px 0;
    background-color: #444;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}
#tabLogin{
    border-top-left-radius: 20px;
}
#tabRegister{
    border-top-right-radius: 20px;
}
.tab.active{
    background-color: #777;
}
.box{
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    text-align: center;
    opacity: 0;
    transform: translateY(15px);
    pointer-events: none;
    transition: 0.35s ease;
}
.box.active{
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}
.login input{
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #555;
    border-radius: 10px;
    background-color: #3a3a3a;
    color: #fff;
    outline: none;
    font-size: 14px;
    text-align: center;
    transition-duration: 0.6s;
}
.login input::placeholder{
    color: #aaa;
}
.login input:focus{
    color: #212121;
    background-color: #fff;
}
.login button{
    border: none;
    border-radius: 15px;
    width: 50%;
    padding: 10px;
    background-color: #555;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
.login button:hover{
    background-color: #777;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDOnCWCmkuASQyBDU645ydrIXutj4_wfq8",
  authDomain: "to-do-ecd2b.firebaseapp.com",
  projectId: "to-do-ecd2b",
  storageBucket: "to-do-ecd2b.firebasestorage.app",
  messagingSenderId: "688781168822",
  appId: "1:688781168822:web:baf48fa0de30433cfb5617",
  measurementId: "G-9XZBGPP5D0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.addEventListener('DOMContentLoaded', () => {
    const tabLogin = document.getElementById('tabLogin');
    const tabRegister = document.getElementById('tabRegister');
    const loginBox = document.getElementById('loginBox');
    const registerBox = document.getElementById('registerBox');
    const loginContainer = document.querySelector('.login');

    const updateHeight = (element) => {
        const h = element.offsetHeight + 110;
        loginContainer.style.height = h + 'px';
    };

    updateHeight(loginBox);

    const changeTab = (active, inactive, showBox, hideBox) => {
        active.classList.add('active');
        inactive.classList.remove('active');
        hideBox.classList.remove('active');
        setTimeout(() => {
            showBox.classList.add('active');
            updateHeight(showBox);
        }, 50);
    };

    tabLogin.onclick = () => {
        changeTab(tabLogin, tabRegister, loginBox, registerBox);
    };

    tabRegister.onclick = () => {
        changeTab(tabRegister, tabLogin, registerBox, loginBox);
    };

    loginBox.classList.add('active');

    onAuthStateChanged(auth, (user) => {
        if (user) window.location.href = 'app.html';
    });

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('emailLogin').value;
        const password = document.getElementById('passwordLogin').value;
        try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = 'app.html';
        } catch (error) {
            alert("Login error: " + error.message);
        }
    });

    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const btn = registerForm.querySelector("button");
        btn.disabled = true;

        const email = document.getElementById('emailRegister').value;
        const password = document.getElementById('passwordRegister').value;
        const username = document.getElementById('usernameRegister').value;

        try {
            const emailMethods = await fetchSignInMethodsForEmail(auth, email);
            if (emailMethods.length > 0) {
                alert("Email already registered.");
                btn.disabled = false;
                return;
            }

            const taken = await getDoc(doc(db, 'usernames', username));
            if (taken.exists()) {
                alert("Username already taken.");
                btn.disabled = false;
                return;
            }

            const userCred = await createUserWithEmailAndPassword(auth, email, password);

            await setDoc(doc(db, 'users', userCred.user.uid), { username });
            await setDoc(doc(db, 'usernames', username), { uid: userCred.user.uid });

            window.location.href = 'app.html';
        } catch (error) {
            alert("Register error: " + error.message);
            btn.disabled = false;
        }
    });
});
</script>
</head>

<body>
<div class="login">

    <div class="tabs">
        <div id="tabLogin" class="tab active">Login</div>
        <div id="tabRegister" class="tab">Register</div>
    </div>

    <div id="loginBox" class="box">
        <form id="loginForm" autocomplete="off">
            <input id="emailLogin" type="email" placeholder="Email" required autocomplete="off"*>
            <input id="passwordLogin" type="password" placeholder="Password" required autocomplete="off">
            <button type="submit">Enter</button>
        </form>
    </div>

    <div id="registerBox" class="box">
        <form id="registerForm" autocomplete="off">
            <input id="usernameRegister" type="text" placeholder="Username" required autocomplete="off">
            <input id="emailRegister" type="email" placeholder="Email" required autocomplete="off">
            <input id="passwordRegister" type="password" placeholder="Password" required autocomplete="off">
            <button type="submit">Create</button>
        </form>
    </div>

</div>
</body>
</html>
