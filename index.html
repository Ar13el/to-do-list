<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login To-do</title>
<style>
    body{
        background-color: #212121;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
    }
    .login{
        text-align: center;
        background-color: #2c2c2c;
        width: 300px;
        padding: 40px 20px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .login h1{
        color: white;
        letter-spacing: 3px;
        font-weight: bolder;
        margin-bottom: 30px;
    }
    .login input{
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #555;
        border-radius: 10px;
        background-color: #3a3a3a;
        color: #fff;
        outline: none;
        font-size: 14px;
        text-align: center;
        transition-duration: 0.6s;
    }
    .login input::placeholder{
        color: #aaa;
    }
    .login input:focus{
        color: #212121;
        background-color: #fff;
    }
    .login button{
        border: none;
        border-radius: 15px;
        width: 50%;
        padding: 10px;
        background-color: #555;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    .login button:hover{
        background-color: #777;
    }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDOnCWCmkuASQyBDU645ydrIXutj4_wfq8",
  authDomain: "to-do-ecd2b.firebaseapp.com",
  projectId: "to-do-ecd2b",
  storageBucket: "to-do-ecd2b.firebasestorage.app",
  messagingSenderId: "688781168822",
  appId: "1:688781168822:web:baf48fa0de30433cfb5617",
  measurementId: "G-9XZBGPP5D0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.addEventListener('DOMContentLoaded', () => {
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const form = document.getElementById('loginForm');

  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = 'app.html';
    }
  });

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    try {
      await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      window.location.href = 'app.html';
    } catch (error) {
      alert("Error login: " + error.message);
    }
  });
});
</script>
</head>
<body>
<div class="login">
    <h1>Login</h1>
    <form id="loginForm" autocomplete="off">
        <input id="email" type="email" placeholder="Email" autocomplete="off" required>
        <input id="password" type="password" placeholder="ContraseÃ±a" autocomplete="off" required>
        <button type="submit">Ingresar</button>
    </form>
</div>
</body>
</html>
